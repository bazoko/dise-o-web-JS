<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Año de Nacimiento</title>
  <script>
    window.onload = function() {
      const añoActual = new Date().getFullYear();

      const edad = parseInt(prompt("¿Cuál es tu edad actual?"), 10);

      if (isNaN(edad) || edad <= 0) {
        alert("Por favor, ingresa una edad válida.");
      } else {
        const añoNacimiento = añoActual - edad;

        alert(`Si tienes ${edad} años, entonces naciste aproximadamente en ${añoNacimiento}.`);
      }
    };
  </script>
</head>
<body>
  <h1>Calculadora de Año de Nacimiento</h1>
</body>
</html>
