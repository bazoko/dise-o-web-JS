<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categoría de edad</title>
  <script>
    let edad = prompt("¿Cuál es tu edad?");

    if (edad < 6) {
      alert("Primera infancia");
    } else if (edad >= 6 && edad <= 12) {
      alert("Infancia");
    } else if (edad >= 13 && edad <= 17) {
      alert("Adolescencia");
    } else if (edad >= 18 && edad <= 64) {
      alert("Adultez");
    } else if (edad >= 65) {
      alert("Adulto mayor");
    } else {
      alert("Edad no válida");
    }
  </script>
</head>
<body>
</body>
</html>
