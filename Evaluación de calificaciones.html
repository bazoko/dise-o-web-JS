<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluaci√≥n de calificaciones</title>
  <script>
    let nota = prompt("Ingresa una nota entre 0 y 100");

    if (nota >= 90) {
      alert("Excelente");
    } else if (nota >= 70) {
      alert("Bueno");
    } else if (nota >= 60) {
      alert("Suficiente");
    } else {
      alert("Insuficiente");
    }
  </script>
