<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Positivo, Negativo o Cero</title>
  <script>
    let numero = prompt("Ingresa un número entero");

    if (numero > 0) {
      alert("El número es positivo");
    } else if (numero < 0) {
      alert("El número es negativo");
    } else {
      alert("El número es cero");
    }
  </script>
</head>

</body>
</html
