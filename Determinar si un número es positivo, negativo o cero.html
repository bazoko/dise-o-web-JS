<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluar Número</title>
  <script>
    window.onload = function() {
      const entrada = prompt("Ingresa un número entero:");
      const numero = parseInt(entrada, 10); 

      
      if (isNaN(numero)) {
        alert("Eso no es un número válido.");
      } else {
       
        if (numero > 0) {
          alert("El número es positivo");
        } else if (numero < 0) {
          alert("El número es negativo");
        } else {
          alert("El número es cero");
        }
      }
    };
  </script>
</head>
<body>
  <h1>Evaluación de un Número</h1>
</body>
</html>
